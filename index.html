<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="eisenhower-matrix">
      <img class="eisenhower-matrix__image" src="./eisenhower-matrix.jpg">
      <a class="eisenhower-matrix__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-content">
      <p class="add-task-section">
        <label class="section-name" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input input-new-task task" type="text">
          <button class="button add-button">Add</button>
        </div>
      </p>
      <h3 class="section-name">Todo</h3>
      <ul id="tasks-list">
        <li class="tasks-list__item">
          <input class="checkbox" type="checkbox">
          <label class="task-label task">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="tasks-list__item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task task--edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input task-input task-input--edit">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-name">Completed</h3>
      <ul id="completed-tasks">
        <li class="tasks-list__item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task task-label completed-task">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
